<div class="text-center align-items-center p-5 container">
    <mat-card>
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp" class="w-100"
            style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
        <div class="h3 my-4">Register</div>
        <mat-card-content>
            <form [formGroup]="registerForm">
                <div class="row ">
                    <div class="col">
                        <mat-form-field class="col-md-12" appearance="outline">
                            <mat-icon matPrefix>account_circle</mat-icon>
                            <mat-label for="firstName" class="form-label">First Name</mat-label>
                            <input class="form-control" matInput type="text" formControlName="firstName" required
                                placeholder="First Name" />
                            <mat-error
                                *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
                                First Name is required.
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="col-md-12" appearance="outline">
                            <mat-icon matPrefix>account_circle</mat-icon>
                            <mat-label for="lastName" class="form-label">Last Name</mat-label>
                            <input class="form-control" matInput type="text" formControlName="lastName" required
                                placeholder="Last Name" />
                            <mat-error
                                *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
                                Last Name is required.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <mat-form-field class="col-md-12" appearance="outline">
                    <mat-icon matPrefix>email</mat-icon>
                    <mat-label for="emailFld" class="form-label">Email</mat-label>
                    <input id="emailFld" matInput type="text" formControlName="email" required placeholder="Email" />
                    <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                        Please enter a valid email address.
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="col-md-12" appearance="outline">
                    <mat-icon matPrefix>lock_outline</mat-icon>
                    <mat-label for="passwordFld" class="form-label">Password</mat-label>
                    <input id="passwordFld" matInput type="{{ hidePassword ? 'password' : 'text'}}" formControlName="password" required
                        placeholder="Password" />
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                        Password is required.
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="col-md-12" appearance="outline">
                    <mat-icon matPrefix>lock_outline</mat-icon>
                    <mat-label for="confirmpasswordFld" class="form-label">Confirm Password</mat-label>
                    <input id="confirmpasswordFld" matInput type="{{ hidePassword ? 'password' : 'text'}}" formControlName="confirmpassword"
                        required placeholder="Confirm Password" />

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error
                        *ngIf="registerForm.get('confirmpassword')?.invalid && registerForm.get('confirmpassword')?.touched">
                        Please enter a valid confirm password.
                    </mat-error>
                </mat-form-field>
                <div class="col-md-12">
                    <button block="true" class="my-4 col-md-12" mat-raised-button color="primary" type="submit"
                        [disabled]="registerForm.invalid" (click)="onSubmit()">
                        Register
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
